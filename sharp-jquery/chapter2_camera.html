<script>
  var $aim = $('li:gt(5):not(:last)');

  $(function () {
    $aim.hide();
    $('.showmore span:last').css('padding-left', '5px');
  });

  $('.showmore a').click(function () {
    if ($('.showmore span:last').text() === '显示全部品牌') {
      $aim.show();
      $('.showmore span:last').text('精简显示品牌');
      $('.showmore span:first').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
      $('ul li').filter(":contains('佳能2'),:contains('佳能3'),:contains('佳能4')").addClass("promoted");
    } else {
      $aim.hide();
      $('.showmore span:last').text('显示全部品牌');
      $('.showmore span:first').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
    }
    return false;
  });
</script>
