<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      height: 300px;
      background-color: red;
      border: 2px solid #333333;
    }

    #left {
      width: 100px;
      position: absolute;
      left: 0px;
      top: 0px;
    }

    #right {
      height: 300px;
      position: absolute;
      right: 0px;
      top: 0px;
      width: 100px;
    }

    #center {

      margin-left: 104px;
      margin-right: 104px;
      margin-top: 0px;
      top: 0px;

    }
  </style>
</head>
<body>

<div id="left">左列</div>
<div id="center">中间列自适应</div>
<div id="right">右列</div>

</body>
</html>
