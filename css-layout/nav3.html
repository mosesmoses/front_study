<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>下拉式菜单</title>
  <style>
    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    li {
      float: left;
      width: 160px;
    }

    li ul {
      display: none;
      top: 200px;
    }

    /*li:hover ul {*/
    /*display: block;*/
    /*}*/

    li.over ul {
      display: block;
    }
  </style>
</head>

<script>/*FIXME use JQUERY*/
  function startList() {
    alert('in startList');
    if (document.all) {
      alert('is IE');
    }
    var navRoot = document.getElementById("nav");
    for (var i = 0; i < navRoot.childNodes.length; i++) {
      var node = navRoot.childNodes[i];
      if (node.nodeName == "LI") {
        node.onmouseover = function () {
          this.className += " over";
        }
        node.onmouseout = function () {
          this.className = this.className.replace(" over", "");
        }
      }
    }
  }

  window.onload = startList();


</script>
